version: '3.8'

services:
 api:
  build:
   context: .
  ports:
  - 5000:5000
  networks:
   scanapinet:
    ipv4_address: 172.18.0.2
  volumes:
  - ./:/app

 mobsf:
  image: opensecurity/mobile-security-framework-mobsf
  ports:
  - 8000:8000
  environment:
  - MOBSF_API_KEY=apikey123
  networks:
   scanapinet:
    ipv4_address: 172.18.0.3

networks:
 scanapinet:
  driver: bridge
  ipam:
   config:
   - subnet: 172.18.0.0/16
     gateway: 172.18.0.1
